[phases.setup]
nixPkgs = ['php83', 'php83Extensions.mbstring', 'php83Extensions.pdo_mysql', 'php83Extensions.tokenizer', 'php83Extensions.bcmath', 'php83Extensions.curl', 'php83Extensions.dom', 'php83Extensions.openssl', 'php83Extensions.xml', 'php83Extensions.simplexml', 'php83Extensions.xmlwriter', 'php83Extensions.xmlreader']
aptPkgs = ['composer']

[phases.install]
cmds = ['composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev']

[phases.build]
cmds = ['php artisan config:cache', 'php artisan route:cache']

[start]
cmd = 'php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}'
